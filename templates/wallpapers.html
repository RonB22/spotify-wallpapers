<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>רקעים שנוצרו</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #121212;
            color: #1DB954;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 8px #1DB954;
        }

        a.home-link {
            display: inline-block;
            margin-bottom: 25px;
            color: #1DB954;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

            a.home-link:hover {
                color: #1ed760;
                text-decoration: underline;
            }

        .wallpapers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .wallpaper-card {
            background-color: #181818;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.6);
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }

            .wallpaper-card:hover {
                transform: translateY(-6px);
                box-shadow: 0 8px 30px rgba(30, 215, 96, 0.9);
            }

            .wallpaper-card img {
                max-width: 100%;
                border-radius: 10px;
                border: 1px solid #1DB954;
                margin-bottom: 10px;
            }

        .wallpaper-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .download-btn {
            background-color: #1DB954;
            color: #121212;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.6);
            transition: background-color 0.3s ease;
        }

            .download-btn:hover {
                background-color: #1ed760;
            }

        /* רספונסיביות */
        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .wallpaper-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>רקעים שנוצרו</h1>

    <a href="{{ url_for('index') }}" class="home-link">← חזרה לעמוד הבית</a>

    <div class="wallpapers-container">
        {% for file in files %}
        <div class="wallpaper-card">
            <img src="{{ url_for('wallpapers', filename=file) }}" alt="Wallpaper" />
            <div class="wallpaper-name" title="{{ file }}">{{ file }}</div>
            <a href="{{ url_for('wallpapers', filename=file) }}" download class="download-btn">הורד</a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
