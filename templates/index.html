<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>Spotify Wallpapers</title>
</head>
<body style="direction: rtl; font-family: Arial, sans-serif;">
    <h1>ברוך הבא ל-Spotify Wallpapers</h1>

    {% if logged_in %}
    <p>אתה מחובר! לחץ למטה כדי להוריד עטיפות וליצור רקעים:</p>
    <a href="{{ url_for('generate') }}">
        <button>צור רקעים</button>
    </a>
    <br /><br />
    <a href="{{ url_for('show_wallpapers') }}">הצג רקעים קיימים</a>
    {% else %}
    <p>אנא התחבר עם Spotify כדי להתחיל.</p>
    <a href="{{ url_for('login') }}">
        <button>התחבר לספוטיפיי</button>
    </a>
    {% endif %}
</body>
</html>
