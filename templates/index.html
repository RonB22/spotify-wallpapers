<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Wallpapers</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #1DB954; /* ירוק ספוטיפיי */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 8px #1DB954;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        a button {
            background-color: #1DB954;
            border: none;
            color: #121212;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.6);
            transition: all 0.3s ease;
            cursor: pointer;
        }

            a button:hover {
                background-color: #1ed760;
                box-shadow: 0 6px 20px rgba(30, 215, 96, 0.8);
                transform: translateY(-3px);
            }

        a {
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }

        /* אנימציית טעינה */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(18, 18, 18, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

            #loading-overlay.active {
                visibility: visible;
                opacity: 1;
            }

        .spinner {
            border: 6px solid #1DB954;
            border-top: 6px solid transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* התראות */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1DB954;
            color: #121212;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.6);
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 10000;
        }

            #notification.show {
                opacity: 1;
                pointer-events: auto;
            }

        /* רספונסיביות */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            a button {
                width: 100%;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>

    <h1>ברוך הבא ל-Spotify Wallpapers</h1>

    {% if logged_in %}
    <p>אתה מחובר! לחץ למטה כדי להוריד עטיפות וליצור רקעים:</p>

    <a href="{{ url_for('generate') }}">
        <button id="generate-btn">צור רקעים</button>
    </a>
    <br />
    <a href="{{ url_for('show_wallpapers') }}">
        <button>הצג רקעים קיימים</button>
    </a>

    {% else %}
    <p>אנא התחבר עם Spotify כדי להתחיל.</p>
    <a href="{{ url_for('login') }}">
        <button>התחבר לספוטיפיי</button>
    </a>
    {% endif %}

    <!-- אנימציית טעינה -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- התראה -->
    <div id="notification"></div>

    <script>
        const loadingOverlay = document.getElementById('loading-overlay');
        const notification = document.getElementById('notification');
        const generateBtn = document.getElementById('generate-btn');

        if (generateBtn) {
            generateBtn.addEventListener('click', function(event) {
                // הצג אנימציית טעינה
                loadingOverlay.classList.add('active');

                // אפשר להוסיף כאן טיפול במצב טעינה אמיתי (fetch / Ajax)
                // או להסתיר את האנימציה אחרי זמן מסוים אם צריך
            });
        }

        // פונקציה להצגת התראה עם טקסט ומחיקה אוטומטית אחרי 3 שניות
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // דוגמה - הצג הודעה אם רוצים:
        // showNotification("אתה מחובר לחשבון הספוטיפיי, הרקעים נוצרו בהצלחה!");
    </script>

</body>
</html>
