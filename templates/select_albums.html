<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>בחר אלבומים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191414;
            color: white;
            direction: rtl;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1DB954;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .album {
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #282828;
            width: 150px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .album:hover {
                transform: scale(1.05);
                box-shadow: 0 0 10px #1DB954;
            }

        .album-image {
            width: 100%;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .album-name {
            margin-top: 8px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            display: none;
        }

            input[type="checkbox"]:checked + .album-image {
                box-shadow: 0 0 10px #1DB954;
                border: 2px solid #1DB954;
            }

        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.6);
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #1ed760;
            }

        @media (max-width: 600px) {
            .album {
                width: 45%;
            }
        }
    </style>
</head>
<body>

    <h1>בחר את האלבומים שתרצה להשתמש בהם</h1>

    <form method="POST" action="{{ url_for('generate_from_selection') }}">
        {% for album in albums %}
        <label class="album">
            <input type="checkbox" name="selected_albums" value="{{ album.image_url }}">
            <img src="{{ album.image_url }}" alt="{{ album.name }}" class="album-image">
            <div class="album-name">{{ album.name }}</div>
        </label>
        {% endfor %}

        <div style="width: 100%;">
            <button type="submit">צור רקעים</button>
        </div>
    </form>

</body>
</html>
